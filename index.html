<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor v2.5.7</title>
    <style>
        :root {
            --bg-color: #1e1e1e; --sidebar-bg: #252526; --panel-bg: #2d2d2d;
            --text-main: #d4d4d4; --accent: #0e639c; --online: #6a9955;
            --code-green: #6a9955; --code-blue: #569cd6; --code-orange: #ce9178; 
            --error-red: #f48771; --win-blue: #007acc; --lose-red: #a31515;
            --board-size: 542px; 
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(30, 30, 30, 0.93), rgba(30, 30, 30, 0.93)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500"><text x="0" y="20" font-family="monospace" font-size="12" fill="rgba(100,100,100,0.2)">import { initializeApp } from "firebase"; const db = getDatabase(app);</text></svg>');
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; color: var(--text-main);
        }

        /* Í≥µÏö© Î™®Îã¨ */
        #login-overlay, #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .ui-modal { background: var(--panel-bg); border: 2px solid var(--accent); width: 90%; max-width: 420px; text-align: center; box-shadow: 0 0 60px #000; overflow: hidden; }
        .ui-modal input { width: 80%; background: #1a1a1a; border: 1px solid #444; color: var(--code-orange); padding: 12px; margin: 20px 0; outline: none; }

        #modal-header { padding: 12px; font-weight: bold; font-size: 0.9rem; color: #fff; }
        .modal-body { padding: 40px 20px; }
        #modal-result-title { font-size: 1.8rem; font-weight: 900; margin-bottom: 15px; }
        #modal-text { font-size: 0.95rem; color: #bbb; line-height: 1.5; }

        /* ÏÉÅÌÉú Î∞î */
        .status-bar { 
            width: 100%; max-width: 900px; background: #333; padding: 10px; 
            font-size: 0.8rem; display: flex; flex-wrap: wrap; gap: 10px; 
            border-bottom: 1px solid #444; margin-bottom: 20px; align-items: center; justify-content: space-between;
        }
        #timer { color: #f1c40f; font-weight: bold; font-size: 1.1rem; }

        /* Î†àÏù¥ÏïÑÏõÉ ÎîîÏûêÏù∏ */
        .game-layout { display: flex; gap: 20px; justify-content: center; align-items: flex-start; width: 100%; max-width: 1000px; }
        
        /* Î∞îÎëëÌåê Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        #board { display: grid; grid-template-columns: repeat(15, 1fr); background-color: #1a1a1a; padding: 5px; border: 1px solid #444; width: var(--board-size); height: var(--board-size); box-sizing: border-box; }
        .cell { aspect-ratio: 1/1; position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cell::before { content: ""; position: absolute; width: 100%; height: 1px; background: #333; }
        .cell::after { content: ""; position: absolute; width: 1px; height: 100%; background: #333; }
        .stone { width: 85%; height: 85%; border-radius: 50%; z-index: 10; animation: pop 0.2s ease-out; }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
        .black { background: #000; border: 1px solid #333; }
        .white { background: #ddd; border: 1px solid #fff; }

        /* ÏÇ¨Ïù¥Îìú Ìå®ÎÑê Í∏∞Î≥∏ ÏÑ§Ï†ï (PC) */
        .side-panel { display: flex; flex-direction: column; gap: 10px; width: 320px; height: var(--board-size); }
        .ui-panel { background: var(--panel-bg); border: 1px solid #444; font-size: 0.8rem; overflow: hidden; display: flex; flex-direction: column; }
        .panel-header { padding: 6px 10px; background: #3c3c3c; font-size: 0.7rem; text-transform: uppercase; }
        
        #ranking-list { height: 110px; overflow-y: auto; padding: 10px; list-style: none; margin: 0; }
        #user-list { height: 70px; overflow-y: auto; padding: 10px; list-style: none; margin: 0; }
        #chat-panel { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        #chat-log { flex: 1; overflow-y: auto; padding: 10px; background: #1e1e1e; font-size: 0.8rem; }
        #chat-input { background: #252526; border: none; border-top: 1px solid #444; color: #fff; padding: 12px; outline: none; font-family: monospace; }

        /* üì± Î™®Î∞îÏùº Ï†ÑÏö© Ïä§ÌÉÄÏùº (Í∞ïÏ†ú Í≥†Ï†ï) */
        @media (max-width: 900px) {
            .game-layout { flex-direction: column; align-items: center; }
            .side-panel { 
                width: 100% !important; 
                max-width: var(--board-size); 
                height: auto !important; 
            }
            #board { width: 100% !important; height: auto !important; aspect-ratio: 1/1; }
            
            /* ÌïµÏã¨: Î™®Î∞îÏùºÏóêÏÑú Í∞Å ÏòÅÏó≠ ÎÜíÏù¥Î•º ÌîΩÏÖÄ Îã®ÏúÑÎ°ú Í∞ïÏ†ú Ï†úÌïú */
            #chat-panel { height: 260px !important; flex: none !important; }
            #chat-log { height: 200px !important; flex: none !important; overflow-y: scroll !important; -webkit-overflow-scrolling: touch; }
            #ranking-list { height: 100px !important; overflow-y: scroll !important; }
            #user-list { height: 60px !important; overflow-y: scroll !important; }
        }

        .controls { margin-top: 30px; text-align: center; width: 100%; max-width: 600px; }
        .reset-btn { padding: 12px 25px; background: #444; color: #ccc; cursor: pointer; border: 1px solid #555; font-family: monospace; margin-bottom: 20px; font-weight: bold; }
        .credits-container { border-top: 1px dashed #444; padding-top: 15px; font-size: 0.75rem; color: #666; }
        .donation-text { color: var(--code-green); margin-top: 5px; font-weight: bold; }
        .rank-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; margin-bottom: 4px; padding-bottom: 2px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="ui-modal">
            <div style="color:var(--code-blue); font-weight:bold;">[USER_AUTHENTICATION]</div>
            <input type="text" id="initial-name" maxlength="10" placeholder="Set Your ID..." onkeypress="if(event.keyCode==13) loginUser()">
            <button class="reset-btn" style="width:100%; background:var(--accent); border:none; color:white;" onclick="loginUser()">START_SESSION</button>
        </div>
    </div>

    <div id="modal-overlay" style="display:none;">
        <div class="ui-modal" id="result-modal-box">
            <div id="modal-header"></div>
            <div class="modal-body">
                <div id="modal-result-title"></div>
                <div id="modal-text"></div>
            </div>
            <div style="padding: 15px;">
                <button id="modal-action-btn" class="reset-btn" style="width:100%; border:none; color:white;" onclick="closeModal()">SYSTEM_REBOOT</button>
            </div>
        </div>
    </div>

    <h1>System Monitor <span>Analysis_Tool</span> v2.5.7</h1>
    
    <div class="status-bar">
        <div>UPTIME: <span id="timer">00:00</span></div>
        <div id="status">INIT_SEQUENCE</div>
        <div style="color:#888;">TRAFFIC: <span id="total-visitors">0</span></div>
    </div>

    <div class="game-layout">
        <div id="board"></div>
        <div class="side-panel">
            <div class="ui-panel">
                <div class="panel-header">Fastest Top 10</div>
                <ul id="ranking-list"></ul>
            </div>
            <div class="ui-panel">
                <div class="panel-header">Nodes: <span id="count-num">0</span></div>
                <ul id="user-list"></ul>
            </div>
            <div class="ui-panel" id="chat-panel">
                <div class="panel-header">Console Output</div>
                <div id="chat-log"></div>
                <input type="text" id="chat-input" placeholder="root@monitor:~$ " onkeypress="if(event.keyCode==13) window.sendMessage()">
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="reset-btn" onclick="window.resetGame()">MANUAL_REBOOT</button>
        <div class="credits-container">
            <div>Developed by Young-Cheol / Build 2026.01</div>
            <div class="donation-text">// Ï∞∞Ïä§ Ïª§ÌîºÏÇ¨Ï£ºÏã§Î∂Ñ 3020780286881 ÎÜçÌòë Î¨∏xÏ≤†</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp, onValue, onDisconnect, set, increment, query, orderByChild, limitToFirst } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyC6InSfqD5e5CrM1KCQuHFL3OSgetiT3kw", authDomain: "omockyc.firebaseapp.com", projectId: "omockyc", databaseURL: "https://omockyc-default-rtdb.firebaseio.com", storageBucket: "omockyc.firebasestorage.app", messagingSenderId: "336747857928", appId: "1:336747857928:web:b4073ad87b47aafea2e9bd" };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'messages');
        const presenceRef = ref(db, 'presence');
        const rankRef = ref(db, 'rankings');
        const visitorRef = ref(db, 'system_stats/visitors');

        let myName = "";
        let timerInterval = null;
        let startTime = 0;

        window.startTimer = function() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const sec = String(elapsed % 60).padStart(2, '0');
                document.getElementById('timer').innerText = `${min}:${sec}`;
            }, 1000);
        };

        window.stopTimer = function() { clearInterval(timerInterval); return Math.floor((Date.now() - startTime) / 1000); };

        window.loginUser = function() {
            const val = document.getElementById('initial-name').value.trim();
            if(!val) return alert("ID required.");
            myName = val;
            document.getElementById('login-overlay').style.display = 'none';
            set(visitorRef, increment(1));
            const myPresenceRef = ref(db, `presence/${Math.random().toString(36).substr(2,9)}`);
            set(myPresenceRef, { name: myName });
            onDisconnect(myPresenceRef).remove();
            window.resetGame();
        };

        window.sendMessage = function() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            push(chatRef, { name: myName, message: input.value.trim() });
            input.value = "";
        };

        onValue(visitorRef, (s) => document.getElementById('total-visitors').innerText = s.val() || 0);
        onValue(query(rankRef, orderByChild('score'), limitToFirst(10)), (s) => {
            const l = document.getElementById('ranking-list'); l.innerHTML = '';
            let i = 1; s.forEach(c => {
                l.innerHTML += `<li class="rank-item"><span>${i++}. ${c.val().name}</span><span>${c.val().score}s</span></li>`;
            });
        });

        window.showResult = function(winner) {
            const elapsed = window.stopTimer();
            const modalBox = document.getElementById('result-modal-box');
            const header = document.getElementById('modal-header');
            const resTitle = document.getElementById('modal-result-title');
            const resText = document.getElementById('modal-text');
            const btn = document.getElementById('modal-action-btn');

            if(winner === 'USER') {
                modalBox.style.borderColor = "var(--win-blue)";
                header.style.backgroundColor = "var(--win-blue)";
                header.innerText = "[SUCCESS] SYSTEM_BREACH_COMPLETE";
                resTitle.innerText = "MISSION ACCOMPLISHED";
                resTitle.style.color = "var(--win-blue)";
                resText.innerText = `Node [${myName}] successfully bypassed AI security in ${elapsed}s. Data packet recorded in global rankings.`;
                btn.style.backgroundColor = "var(--win-blue)";
                push(rankRef, { name: myName, score: elapsed });
            } else {
                modalBox.style.borderColor = "var(--lose-red)";
                header.style.backgroundColor = "var(--lose-red)";
                header.innerText = "[CRITICAL] SYSTEM_ACCESS_DENIED";
                resTitle.innerText = "SECURITY OVERRIDE FAILED";
                resTitle.style.color = "var(--lose-red)";
                resText.innerText = `Kernel panic detected. AI core has neutralized your connection. Ranking data discarded.`;
                btn.style.backgroundColor = "var(--lose-red)";
            }
            document.getElementById('modal-overlay').style.display = 'flex';
        };

        onChildAdded(chatRef, (s) => {
            const log = document.getElementById('chat-log');
            log.innerHTML += `<div style="margin-bottom:4px; border-bottom:1px solid #2a2a2a; word-break:break-all;">> ${s.val().name}: ${s.val().message}</div>`;
            log.scrollTop = log.scrollHeight;
        });

        onValue(presenceRef, (s) => {
            const l = document.getElementById('user-list'); l.innerHTML = '';
            let c = 0; s.forEach(u => { l.innerHTML += `<li>‚óè ${u.val().name}</li>`; c++; });
            document.getElementById('count-num').innerText = c;
        });

        window.closeModal = () => { document.getElementById('modal-overlay').style.display = 'none'; window.resetGame(); };
    </script>

    <script>
        const SIZE = 15;
        let board = [];
        let gameOver = false;
        let turn = 1;

        window.resetGame = function() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
            gameOver = false; turn = 1;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => window.playerMove(r, c);
                    cell.id = `cell-${r}-${c}`;
                    boardEl.appendChild(cell);
                }
            }
            document.getElementById('status').innerText = "SYSTEM_RUNNING";
            if(window.startTimer) window.startTimer();
        };

        window.playerMove = function(r, c) {
            if (gameOver || board[r][c] !== 0 || turn !== 1) return;
            placeStone(r, c, 1);
            if (checkWin(r, c, 1)) { gameOver = true; window.showResult('USER'); return; }
            turn = 2; document.getElementById('status').innerText = "AI_CALC...";
            setTimeout(aiMove, 500);
        };

        function aiMove() {
            if (gameOver) return;
            let best = -Infinity, move = {r:7, c:7};
            for(let r=0; r<SIZE; r++) {
                for(let c=0; c<SIZE; c++) {
                    if(board[r][c] === 0) {
                        let score = evaluate(r, c);
                        if(score > best) { best = score; move = {r, c}; }
                    }
                }
            }
            placeStone(move.r, move.c, 2);
            if (checkWin(move.r, move.c, 2)) { gameOver = true; window.showResult('AI'); }
            else { turn = 1; document.getElementById('status').innerText = "USER_WAITING"; }
        }

        function evaluate(r, c) {
            let s = 0;
            [[0,1],[1,0],[1,1],[1,-1]].forEach(([dr, dc]) => {
                s += getScore(r, c, dr, dc, 2) + getScore(r, c, dr, dc, 1) * 1.6;
            });
            return s;
        }

        function getScore(r, c, dr, dc, p) {
            let cnt = 1, open = 0;
            [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                let nr = r + tr, nc = c + tc;
                while (nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) { cnt++; nr += tr; nc += tc; }
                if (nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === 0) open++;
            });
            if (cnt >= 5) return 10000;
            if (cnt === 4) return open === 2 ? 1000 : 200;
            return cnt * 10;
        }

        function placeStone(r, c, p) {
            board[r][c] = p;
            const stone = document.createElement('div');
            stone.className = `stone ${p === 1 ? 'black' : 'white'}`;
            document.getElementById(`cell-${r}-${c}`).appendChild(stone);
        }

        function checkWin(r, c, p) {
            return [[0,1],[1,0],[1,1],[1,-1]].some(([dr, dc]) => {
                let cnt = 1;
                [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                    let nr = r + tr, nc = c + tc;
                    while (nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) { cnt++; nr += tr; nc += tc; }
                });
                return cnt >= 5;
            });
        }
    </script>
</body>
</html>
