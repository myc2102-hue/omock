<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hancom AI Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <style>
        :root {
            --apple-bg: #F5F5F7;
            --apple-card: rgba(255, 255, 255, 0.85);
            --apple-blue: #0071E3;
            --apple-text: #1D1D1F;
            --apple-gray: #86868B;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            color: var(--text-main);
            margin: 0; padding: 0;
            display: flex; justify-content: center;
        }

        .container { width: 100%; max-width: 800px; padding: 80px 20px; }

        /* 로고 및 헤더 */
        .header { text-align: center; margin-bottom: 60px; }
        .logo { height: 32px; margin-bottom: 24px; object-fit: contain; } /* 로고 사이즈 최적화 */
        .header h1 { font-size: 44px; font-weight: 700; letter-spacing: -1px; margin: 0; }
        .header p { font-size: 21px; color: var(--apple-gray); margin-top: 12px; font-weight: 400; }

        /* 카드 섹션 */
        .card {
            background: var(--apple-card);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .section-title { font-size: 22px; font-weight: 600; margin-bottom: 24px; color: var(--apple-text); }

        /* 입력 폼 */
        .input-group { margin-bottom: 24px; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--apple-gray); margin-bottom: 10px; margin-left: 4px; }
        input, select, textarea {
            width: 100%; padding: 18px; border-radius: 14px; border: 1px solid #D2D2D7;
            background: rgba(255,255,255,0.6); font-size: 16px; box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--apple-blue); background: #fff;
            box-shadow: 0 0 0 4px rgba(0,113,227,0.15);
        }

        /* 비포/애프터 비교 유닛 */
        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .comp-box { background: #fff; padding: 24px; border-radius: 18px; border: 1px solid #E5E5E7; }
        .comp-box span { font-size: 12px; color: var(--apple-gray); font-weight: 700; text-transform: uppercase; }
        .comp-box input { border: none; padding: 0; font-size: 28px; font-weight: 700; margin-top: 8px; background: none; color: var(--apple-text); }
        .comp-box input:focus { box-shadow: none; }

        /* 버튼 */
        .btn-submit {
            width: 100%; padding: 20px; border-radius: 40px; border: none;
            background: var(--apple-blue); color: white; font-size: 18px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; margin-top: 30px;
        }
        .btn-submit:hover { transform: scale(1.02); filter: brightness(1.1); }
        
        .user-tag { position: absolute; top: 40px; right: 40px; color: var(--apple-gray); font-size: 14px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="user-tag">한글과컴퓨터 <strong>문영철 님</strong></div>

    <div class="container">
        <div class="header">
            <img src="images/hancomlogo.png" alt="Hancom" class="logo">
            <h1>AI 성과 보고서</h1>
            <p>우리가 일하는 방식의 변화를 기록합니다.</p>
        </div>

        <section class="card">
            <div class="section-title">서비스 및 목적</div>
            <div class="input-group">
                <label>AI 서비스명</label>
                <select>
                    <option>ChatGPT Plus</option>
                    <option>Claude 3.5 Sonnet</option>
                    <option>Figma AI</option>
                    <option>GitHub Copilot</option>
                </select>
            </div>
            <div class="input-group">
                <label>활용 목적</label>
                <input type="text" placeholder="예: 리서치 업무 및 데이터 수집 자동화">
            </div>
        </section>

        <section class="card">
            <div class="section-title">효율성 비교</div>
            <div class="comparison-grid">
                <div class="comp-box">
                    <span>도입 전 (소요 시간)</span>
                    <input type="text" placeholder="10h">
                </div>
                <div class="comp-box">
                    <span>도입 후 (소요 시간)</span>
                    <input type="text" placeholder="3h" style="color: var(--apple-blue);">
                </div>
            </div>
        </section>

        <button class="btn-submit">보고서 제출하기</button>
    </div>

</body>
</html>
