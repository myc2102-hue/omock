<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hancom AI Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <style>
        :root {
            --apple-bg: #F5F5F7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --apple-blue: #0071E3;
            --apple-text: #1D1D1F;
            --apple-gray: #86868B;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0; padding: 0;
            display: flex; justify-content: center;
        }

        .container { width: 100%; max-width: 800px; padding: 60px 20px; }

        /* 로고 및 헤더 */
        .header { text-align: center; margin-bottom: 50px; }
        .logo { height: 40px; margin-bottom: 20px; }
        .header h1 { font-size: 40px; font-weight: 700; letter-spacing: -0.5px; margin: 0; }
        .header p { font-size: 19px; color: var(--apple-gray); margin-top: 10px; }

        /* 카드 섹션 */
        .card {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .section-title { font-size: 21px; font-weight: 600; margin-bottom: 25px; color: var(--apple-text); }

        /* 입력 요소 */
        .input-group { margin-bottom: 25px; }
        label { display: block; font-size: 14px; font-weight: 500; color: var(--apple-gray); margin-bottom: 8px; margin-left: 4px; }
        input, select, textarea {
            width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #D2D2D7;
            background: rgba(255,255,255,0.5); font-size: 16px; box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--apple-blue); box-shadow: 0 0 0 4px rgba(0,113,227,0.1); background: #fff;
        }

        /* 비포 애프터 비교 뷰 */
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .comp-item { background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #E5E5E7; }
        .comp-item span { font-size: 12px; color: var(--apple-gray); font-weight: 600; }
        .comp-item div { font-size: 24px; font-weight: 700; margin-top: 5px; color: var(--apple-blue); }

        /* 제출 버튼 */
        .btn-submit {
            width: 100%; padding: 18px; border-radius: 40px; border: none;
            background: var(--apple-blue); color: white; font-size: 17px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s ease; margin-top: 20px;
        }
        .btn-submit:hover { transform: scale(1.01); background: #0077ED; }

        .user-info { position: absolute; top: 30px; right: 40px; font-size: 14px; color: var(--apple-gray); }
    </style>
</head>
<body>

    <div class="user-info">문영철 님 (Strategic Support)</div>

    <div class="container">
        <div class="header">
            <img src="myc2102-hue/omock/images/hancomlogo.png" alt="Hancom Logo" class="logo">
            <h1>AI 성과 보고서</h1>
            <p>더 스마트해진 업무, 당신의 변화를 기록하세요.</p>
        </div>

        <div class="card">
            <div class="section-title">활용 정보</div>
            <div class="input-group">
                <label>AI 서비스 선택</label>
                <select>
                    <option>ChatGPT Plus</option>
                    <option>Claude 3.5 Sonnet</option>
                    <option>Figma AI</option>
                    <option>GitHub Copilot</option>
                </select>
            </div>
            <div class="input-group">
                <label>활용 업무 및 목적</label>
                <input type="text" placeholder="예: 해외 시장 리서치 자동화">
            </div>
        </div>

        <div class="card">
            <div class="section-title">성과 지표</div>
            <div class="comparison">
                <div class="comp-item">
                    <span>도입 전 (시간)</span>
                    <input type="text" placeholder="10h" style="border:none; padding:0; font-size:24px; margin-top:5px; background:none;">
                </div>
                <div class="comp-item">
                    <span>도입 후 (시간)</span>
                    <input type="text" placeholder="3h" style="border:none; padding:0; font-size:24px; margin-top:5px; background:none; color:var(--apple-blue);">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">사용 후기</div>
            <textarea rows="4" placeholder="추천하는 점이나 아쉬운 점을 자유롭게 적어주세요."></textarea>
        </div>

        <button class="btn-submit">보고서 제출</button>
    </div>

</body>
</html>
