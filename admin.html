<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - AI Design Library</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="chat.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --brand-orange: #FC5E20;
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }
        a { text-decoration: none; color: inherit; }

        /* 헤더 (메인과 동일) */
        header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; border-bottom: var(--glass-border); }
        .logo-area { display: flex; align-items: center; }
        .logo-svg { height: 36px; width: auto; }

        /* 관리자 컨테이너 */
        .admin-container {
            max-width: 900px; margin: 60px auto 100px auto; padding: 0 20px;
        }

        .page-header { text-align: center; margin-bottom: 40px; }
        .admin-badge {
            display: inline-block; background: #fee2e2; color: #ef4444; 
            padding: 6px 14px; border-radius: 30px; font-size: 0.85rem; font-weight: 700; margin-bottom: 15px;
        }
        .page-title { font-size: 2.2rem; font-weight: 800; color: #1e293b; letter-spacing: -1px; margin-bottom: 10px; }
        .page-desc { color: var(--text-sub); }

        /* 폼 카드 스타일 */
        .form-card {
            background: white; border-radius: 24px; padding: 40px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
        }

        /* 섹션 타이틀 */
        .section-label {
            font-size: 1.1rem; font-weight: 700; color: #1e293b; margin-bottom: 20px;
            display: flex; align-items: center; gap: 8px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;
        }
        .section-label i { color: var(--primary-color); }

        /* 그리드 시스템 (반응형) */
        .form-grid { display: grid; gap: 24px; grid-template-columns: repeat(12, 1fr); margin-bottom: 40px; }
        
        .col-12 { grid-column: span 12; }
        .col-6 { grid-column: span 6; }
        .col-4 { grid-column: span 4; }
        .col-3 { grid-column: span 3; }

        /* 입력 필드 스타일 */
        .form-group label { display: block; font-size: 0.9rem; font-weight: 600; color: #475569; margin-bottom: 8px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #cbd5e1;
            font-size: 1rem; transition: all 0.2s ease; background: #f8fafc; font-family: inherit;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            background: white; border-color: var(--primary-color); outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        .form-textarea { height: 120px; resize: vertical; }

        /* 파일 업로드 박스 */
        .upload-zone {
            border: 2px dashed #cbd5e1; border-radius: 16px; padding: 30px;
            text-align: center; cursor: pointer; transition: 0.2s; background: #f8fafc;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }
        .upload-zone:hover { border-color: var(--primary-color); background: #eff6ff; }
        .upload-icon { font-size: 2.5rem; color: #94a3b8; transition: 0.2s; }
        .upload-zone:hover .upload-icon { color: var(--primary-color); transform: scale(1.1); }
        .upload-text { font-size: 0.95rem; color: #64748b; }
        .upload-text b { color: var(--primary-color); }

        .preview-area { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .preview-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* 버튼 */
        .submit-btn {
            width: 100%; padding: 18px; background: var(--text-main); color: white;
            border: none; border-radius: 14px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .submit-btn:hover { background: var(--primary-color); transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3); }

        /* 반응형 처리 */
        @media (max-width: 768px) {
            .col-6, .col-4, .col-3 { grid-column: span 12; } /* 모바일은 무조건 1줄 */
            .admin-container { padding: 0 15px; margin-top: 30px; }
            .form-card { padding: 25px; }
            header { padding: 15px 20px; }
        }
    </style>
</head>
<body>

            </svg>
        </a>
        <nav>
            <a href="home.html" style="font-weight: 600; font-size: 0.95rem;">Logout</a>
        </nav>
    </header>

    <div class="admin-container">
        <div class="page-header">
            <span class="admin-badge">ADMIN ONLY</span>
            <h1 class="page-title">신규 리소스 등록</h1>
            <p class="page-desc">디자인 자산을 데이터베이스에 안전하게 저장합니다.</p>
        </div>

        <div class="form-card">
            
            <div class="section-label"><i class="ph-fill ph-info"></i> 기본 정보</div>
            <div class="form-grid">
                <div class="col-4 form-group">
                    <label>카테고리 선택</label>
                    <select id="category" class="form-select">
                        <option value="report">보고서 에셋 (Report)</option>
                        <option value="graphic">그래픽 디자인 (Graphic)</option>
                        <option value="docs">문서 템플릿 (Docs)</option>
                        <option value="icons">아이콘 에셋 (Icons)</option>
                        <option value="data">데이터 시각화 (Data)</option>
                        <option value="etc">기타 자료 (Etc)</option>
                    </select>
                </div>
                
                <div class="col-4 form-group">
                    <label>ID (자동생성)</label>
                    <input type="text" class="form-input" placeholder="AUTO_GENERATED" disabled style="background:#f1f5f9; color:#94a3b8; cursor:not-allowed;">
                </div>

                <div class="col-4 form-group">
                    <label>등록일</label>
                    <input type="text" class="form-input" placeholder="예: 05.20">
                </div>

                <div class="col-12 form-group">
                    <label>리소스 제목</label>
                    <input type="text" class="form-input" placeholder="예: 2026 전략기획팀 표준 보고서 양식">
                </div>

                <div class="col-6 form-group">
                    <label>담당 팀</label>
                    <input type="text" class="form-input" placeholder="예: 디자인팀">
                </div>
                
                <div class="col-6 form-group">
                    <label>파일 형식 (뱃지)</label>
                    <input type="text" class="form-input" placeholder="예: PPTX, PDF, AI">
                </div>
                
                <div class="col-12 form-group">
                    <label>상세 설명</label>
                    <textarea class="form-textarea" placeholder="상세 페이지에 노출될 설명을 입력하세요."></textarea>
                </div>
                
                <div class="col-12 form-group">
                    <label>주요 특징 (쉼표로 구분)</label>
                    <input type="text" class="form-input" placeholder="예: 16:9 비율, 전용 폰트 포함, 엑셀 연동">
                </div>

                <div class="col-12 form-group">
                    <label>구글 드라이브 링크 (fileUrl)</label>
                    <input type="text" class="form-input" placeholder="https://drive.google.com/...">
                </div>
            </div>

            <div class="section-label"><i class="ph-fill ph-image"></i> 이미지 업로드</div>
            <div class="form-grid">
                <div class="col-12 form-group">
                    <label>썸네일 이미지 (1장)</label>
                    <div class="upload-zone" onclick="document.getElementById('thumbInput').click()">
                        <i class="ph ph-image upload-icon"></i>
                        <p class="upload-text"><b>클릭해서 업로드</b>하거나 파일을 드래그하세요.</p>
                        <input type="file" id="thumbInput" style="display:none" accept="image/*" onchange="previewImage(this, 'thumbPreview')">
                    </div>
                    <div id="thumbPreview" class="preview-area"></div>
                </div>

                <div class="col-12 form-group">
                    <label>상세 슬라이드 (최대8장 등록가능)</label>
                    <div class="upload-zone" onclick="document.getElementById('slideInput').click()">
                        <i class="ph ph-images upload-icon"></i>
                        <p class="upload-text">상세페이지 슬라이더에 들어갈 이미지를 모두 선택하세요.</p>
                        <input type="file" id="slideInput" style="display:none" accept="image/*" multiple onchange="previewImages(this, 'slidePreview')">
                    </div>
                    <div id="slidePreview" class="preview-area"></div>
                </div>
            </div>

            <button class="submit-btn" onclick="alert('⚠️ 지금은 UI만 구현된 상태입니다.\n파이어베이스 연동 작업 후 실제로 작동합니다!')">
                <i class="ph-bold ph-upload-simple"></i> 리소스 등록 완료
            </button>

        </div>
    </div>

    <script>
        // 간단한 이미지 미리보기 스크립트 (UI 확인용)
        function previewImage(input, targetId) {
            const target = document.getElementById(targetId);
            target.innerHTML = '';
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    target.innerHTML = `<img src="${e.target.result}" class="preview-img">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function previewImages(input, targetId) {
            const target = document.getElementById(targetId);
            target.innerHTML = '';
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        target.innerHTML += `<img src="${e.target.result}" class="preview-img">`;
                    }
                    reader.readAsDataURL(file);
                });
            }
        }
    </script>
</body>
