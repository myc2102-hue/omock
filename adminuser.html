<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hancom AI Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background: #F5F5F7; margin: 0; display: flex; }
        
        /* 사이드바 */
        .sidebar {
            width: 280px; height: 100vh; background: #fff; border-right: 1px solid #D2D2D7;
            padding: 48px 30px; box-sizing: border-box; position: fixed;
        }
        .logo { height: 28px; margin-bottom: 60px; }
        .nav-link { padding: 14px 0; color: #86868B; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .nav-link.active { color: #0071E3; font-weight: 700; }

        /* 메인 영역 */
        .main { margin-left: 280px; width: 100%; padding: 60px 80px; }
        .top-info { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 50px; font-size: 15px; }

        /* 대시보드 그리드 */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; margin-bottom: 40px; }
        .stat-card { background: #fff; padding: 32px; border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.02); }
        .stat-card h3 { font-size: 13px; color: #86868B; margin: 0; font-weight: 600; text-transform: uppercase; }
        .stat-card .value { font-size: 36px; font-weight: 700; margin: 12px 0; letter-spacing: -1px; }

        /* 차트 박스 */
        .chart-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 24px; }
        .chart-card { background: #fff; padding: 32px; border-radius: 28px; height: 380px; box-shadow: 0 4px 24px rgba(0,0,0,0.02); }
        h2 { font-size: 20px; font-weight: 700; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="images/hancomlogo.png" alt="Hancom" class="logo">
        <div class="nav-link active">인사이트 요약</div>
        <div class="nav-link">부서별 데이터</div>
        <div class="nav-link">비용 최적화</div>
    </div>

    <div class="main">
        <div class="top-info">
            한글과컴퓨터 <strong>문영철님</strong> 반갑습니다.
            <div style="width:36px; height:36px; background:#0071E3; border-radius:50%; margin-left:15px;"></div>
        </div>

        <h1 style="font-size: 38px; font-weight: 700; margin-bottom: 40px;">AI 도입 성과 대시보드</h1>

        <div class="grid">
            <div class="stat-card"><h3>도입 인원</h3><div class="value">102명</div></div>
            <div class="stat-card"><h3>절감 시간</h3><div class="value">1,642h</div></div>
            <div class="stat-card"><h3>사용 만족도</h3><div class="value">4.8</div></div>
            <div class="stat-card"><h3>ROI 지수</h3><div class="value">4.2x</div></div>
        </div>

        <div class="chart-grid">
            <div class="chart-card">
                <h2>부서별 효율 개선 (%)</h2>
                <canvas id="mainChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>서비스 비중</h2>
                <canvas id="subChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const config = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } }
        };

        new Chart(document.getElementById('mainChart'), {
            type: 'bar',
            data: {
                labels: ['기획', '개발', '디자인', '마케팅', '지원'],
                datasets: [{ data: [35, 55, 48, 30, 20], backgroundColor: '#0071E3', borderRadius: 12 }]
            },
            options: config
        });

        new Chart(document.getElementById('subChart'), {
            type: 'doughnut',
            data: {
                labels: ['GPT', 'Claude', 'Copilot', '기타'],
                datasets: [{ data: [45, 25, 20, 10], backgroundColor: ['#0071E3', '#5AC8FA', '#34C759', '#E5E5E7'], borderWidth: 0 }]
            },
            options: { ...config, cutout: '75%' }
        });
    </script>
</body>
</html>
