<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI Insight Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #F5F5F7;
            --accent: #0071E3;
            --text: #1D1D1F;
        }

        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; }

        /* 좌측 네비바 */
        .sidebar {
            width: 260px; height: 100vh; background: #fff; border-right: 1px solid #D2D2D7;
            padding: 40px 24px; box-sizing: border-box; position: fixed;
        }
        .logo { height: 32px; margin-bottom: 60px; }

        /* 메인 컨텐츠 */
        .main { margin-left: 260px; width: 100%; padding: 60px; }

        .top-bar { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 40px; }
        .profile { display: flex; align-items: center; gap: 12px; font-weight: 500; font-size: 15px; }
        .profile img { width: 32px; height: 32px; border-radius: 50%; background: #E5E5E7; }

        /* 그리드 레이아웃 */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; margin-bottom: 40px; }
        .stat-card { background: #fff; padding: 30px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .stat-card h3 { font-size: 14px; color: #86868B; margin: 0; font-weight: 500; }
        .stat-card .value { font-size: 32px; font-weight: 700; margin: 12px 0; letter-spacing: -1px; }

        /* 차트 영역 */
        .chart-row { display: grid; grid-template-columns: 1.5fr 1fr; gap: 24px; margin-bottom: 40px; }
        .chart-card { background: #fff; padding: 30px; border-radius: 24px; height: 350px; }

        /* 테이블 */
        .table-card { background: #fff; padding: 30px; border-radius: 24px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; font-size: 13px; color: #86868B; border-bottom: 1px solid #F5F5F7; }
        td { padding: 16px 12px; font-size: 14px; border-bottom: 1px solid #F5F5F7; }
        
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: #F5F5F7; }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="myc2102-hue/omock/images/hancomlogo.png" alt="Hancom" class="logo">
        <div style="color:var(--accent); font-weight:600; margin-bottom:20px;">Dashboard</div>
        <div style="color:#86868B; margin-bottom:20px;">Reports</div>
        <div style="color:#86868B; margin-bottom:20px;">Tools</div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="profile">
                <span>한글과컴퓨터 <strong>문영철님</strong> 반갑습니다</span>
                <div style="width:32px; height:32px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:12px;">M</div>
            </div>
        </div>

        <h1 style="font-size:34px; font-weight:700; margin-bottom:30px;">AI Insight Dashboard</h1>

        <div class="grid">
            <div class="stat-card"><h3>사용자</h3><div class="value">102명</div></div>
            <div class="stat-card"><h3>절감 시간</h3><div class="value">1,420h</div></div>
            <div class="stat-card"><h3>만족도</h3><div class="value">4.8</div></div>
            <div class="stat-card"><h3>ROI 가치</h3><div class="value">₩82M</div></div>
        </div>

        <div class="chart-row">
            <div class="chart-card">
                <h3 style="margin-top:0;">직군별 성과 분석</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-card">
                <h3 style="margin-top:0;">서비스 비중</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <div class="table-card">
            <h3 style="margin:0;">최근 보고서 요약</h3>
            <table>
                <thead>
                    <tr><th>부서</th><th>서비스</th><th>성과</th><th>상태</th></tr>
                </thead>
                <tbody>
                    <tr><td>전략지원팀</td><td>Claude 3.5</td><td>리서치 시간 70% 단축</td><td><span class="badge" style="color:var(--accent)">구독유지</span></td></tr>
                    <tr><td>UX디자인실</td><td>Figma AI</td><td>시안 생성 프로세스 혁신</td><td><span class="badge" style="color:var(--accent)">도입확대</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 바 차트
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['기획', '개발', '디자인', '마케팅'],
                datasets: [{ data: [65, 85, 70, 50], backgroundColor: '#0071E3', borderRadius: 10 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        // 파이 차트
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: ['ChatGPT', 'Claude', 'Copilot', '기타'],
                datasets: [{ data: [40, 30, 20, 10], backgroundColor: ['#0071E3', '#32ADE6', '#64D2FF', '#E5E5E7'], borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, cutout: '70%' }
        });
    </script>
</body>
</html>
