    <style>
        :root { 
            --primary-color: #7c3aed; 
            --ai-gradient: linear-gradient(135deg, #ff0080 0%, #7928ca 100%);

            --text-main: #0f172a; 
            --text-sub: #64748b; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); overflow-x: hidden; }
        
        header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
        .logo-area { display: flex; align-items: center; cursor: pointer; }
        .logo-svg { height: 32px; width: auto; }
        
        .header-nav { display: flex; align-items: center; gap: 20px; }
        .user-greeting { font-size: 0.9rem; font-weight: 500; color: #334155; display: none; align-items: center; gap: 10px; }
        .user-photo { width: 34px; height: 34px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-logout { background: #e2e8f0; color: #475569; border: none; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer; display: none; transition: 0.2s; }

        #mainContent { display: none; min-height: 100vh; }
        .text-hero { max-width: 900px; margin: 0 auto; padding: 120px 20px 60px 20px; text-align: center; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 15px; background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.2; letter-spacing: -0.02em; }
        .hero-subtitle { font-size: 1.2rem; color: var(--text-sub); font-weight: 500; margin-bottom: 40px; }
        
        .search-container { max-width: 820px; margin: 0 auto; position: relative; z-index: 20; padding: 0 20px; }
        
        /* ğŸŒŸ ìš”êµ¬ì‚¬í•­: ë…¸ë§ ìƒíƒœì—ì„œë„ ë–  ìˆëŠ” íš¨ê³¼ ìœ ì§€ */
        .search-wrapper { 
            background: #fff; 
            border-radius: 28px; 
            padding: 8px 10px 8px 24px; 
            display: flex; 
            align-items: center; 
            border: 2px solid #ff0080; 
            box-shadow: 0 20px 50px rgba(124, 58, 237, 0.2); 
            transform: translateY(-6px); /* í•­ìƒ ë–  ìˆëŠ” ìƒíƒœ */
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            min-height: 72px;
        }
        
        .search-input { flex: 1; border: none; background: transparent; padding: 10px; font-size: 1.2rem; font-weight: 600; outline: none; color: var(--text-main); width: 100%; }
        .search-btn { 
            background: var(--ai-gradient); color: white; border: none; padding: 0 30px; 
            height: 52px; border-radius: 20px; font-weight: 700; cursor: pointer; 
            transition: 0.3s; flex-shrink: 0;
        }

        .icon-nav-wrapper { display: flex; justify-content: center; gap: 16px; margin-top: 48px; flex-wrap: wrap; }
        .icon-nav-item { 
            position: relative; width: 68px; height: 68px; background: white; border-radius: 22px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: all 0.3s; border: 1px solid #e2e8f0; 
        }
        .icon-nav-item i { font-size: 28px; background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-nav-item:hover { background: var(--ai-gradient); transform: translateY(-8px); border-color: transparent; box-shadow: 0 15px 30px rgba(121, 40, 202, 0.2); }
        .icon-nav-item:hover i { -webkit-text-fill-color: white; }
        .icon-nav-item::after {
            content: attr(data-tooltip); position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%);
            background: #1d1d1f; color: white; padding: 7px 14px; border-radius: 10px; font-size: 0.8rem;
            white-space: nowrap; opacity: 0; transition: 0.2s; pointer-events: none; z-index: 100;
        }
        .icon-nav-item:hover::after { opacity: 1; transform: translateX(-50%) translateY(-5px); }

        .main-visual-full { width: 100%; height: 500px; background-image: url('https://raw.githubusercontent.com/myc2102-hue/omock/refs/heads/main/images/mainvisual.jpg'); background-size: cover; background-position: center; background-attachment: fixed; position: relative; }
        .visual-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 300px; background: linear-gradient(to bottom, rgba(248,250,252,0) 0%, rgba(248,250,252,1) 100%); }

        footer { text-align: center; padding: 60px 20px; color: var(--text-sub); background: #f1f5f9; font-size: 0.9rem; border-top: 1px solid #e2e8f0; }
    </style>
