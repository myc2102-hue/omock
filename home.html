    <style>
        :root { --primary-color: #2563eb; --brand-orange: #FC5E20; --gradient-text: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #db2777 100%); --bg-color: #f8fafc; --text-main: #0f172a; --text-sub: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
        .logo-area { display: flex; align-items: center; cursor: pointer; }
        .logo-svg { height: 36px; width: auto; }
        .header-nav { display: flex; align-items: center; gap: 20px; }
        .user-greeting { font-size: 0.9rem; font-weight: 500; color: #334155; display: none; }
        .btn-logout { background: #e2e8f0; color: #475569; border: none; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer; display: none; transition: 0.2s; }
        .btn-logout:hover { background: #cbd5e1; }

        /* üåü Ï£ºÏûÖÎê† ÏΩòÌÖêÏ∏†Ïùò Ï†ïÎ†¨ÏùÑ Ïû°ÏïÑÏ£ºÎäî ÌïµÏã¨ CSS */
        #mainContent { display: none; width: 100%; flex: 1; }
        .text-hero { max-width: 800px; margin: 0 auto; padding: 100px 20px 60px 20px; text-align: center; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -1.5px; line-height: 1.1; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-subtitle { font-size: 1.25rem; color: var(--text-sub); font-weight: 500; }
        .main-visual-full { width: 100%; height: 600px; background-image: url('https://raw.githubusercontent.com/myc2102-hue/omock/refs/heads/main/images/mainvisual.jpg'); background-size: cover; background-position: center; background-attachment: fixed; position: relative; }
        .visual-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; background: linear-gradient(to bottom, rgba(248,250,252,0) 0%, rgba(248,250,252,1) 100%); }
        
        .container { max-width: 1200px; margin: -120px auto 0; padding: 0 20px 100px; position: relative; z-index: 10; width: 100%; }
        .section-header-glass { display: inline-flex; align-items: center; margin-bottom: 40px; background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.4); padding: 12px 24px; border-radius: 50px; }
        .section-title { font-size: 1.5rem; font-weight: 700; color: #1e293b; }
        .section-badge { margin-left: 15px; background: rgba(255, 241, 235, 0.8); color: var(--brand-orange); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        
        .grid-wrapper { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 100%; }
        .card { background: rgba(255, 255, 255, 0.9); padding: 35px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; align-items: flex-start; text-decoration: none; color: inherit; height: 100%; }
        .card:hover { transform: translateY(-8px); background: #fff; border-color: var(--primary-color); box-shadow: 0 20px 40px rgba(37, 99, 235, 0.1); }
        .icon-box { width: 56px; height: 56px; background: #f1f5f9; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; }
        .icon-box i { font-size: 1.8rem; color: #475569; }
        .card h3 { font-size: 1.35rem; margin-bottom: 10px; font-weight: 700; color: #1e293b; }
        .card p { color: var(--text-sub); font-size: 0.95rem; line-height: 1.6; word-break: keep-all; }

        footer { text-align: center; padding: 60px 20px; color: var(--text-sub); background: #f1f5f9; font-size: 0.9rem; border-top: 1px solid #e2e8f0; width: 100%; }

        @media (max-width: 1024px) { .grid-wrapper { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .grid-wrapper { grid-template-columns: 1fr; } .hero-title { font-size: 2.2rem; } .container { margin-top: 0; } }
    </style>
</head>
