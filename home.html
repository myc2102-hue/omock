<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design Library</title>

    <style>
        :root { --primary-color: #2563eb; --gradient-text: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #db2777 100%); --bg-color: #f8fafc; --text-main: #0f172a; --text-sub: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); min-height: 100vh; }
        
        /* í—¤ë” ì •ë ¬ */
        header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo-area { display: flex; align-items: center; cursor: pointer; gap: 10px; }
        .logo-svg { height: 32px; width: auto; }
        
        .header-nav { display: flex; align-items: center; gap: 20px; }
        .user-greeting { font-size: 0.9rem; font-weight: 500; color: #334155; display: none; }
        .btn-logout { background: #f1f5f9; color: #475569; border: none; padding: 6px 14px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer; display: none; }

        /* ğŸŒŸ ë³¸ë¬¸ ì£¼ì… ì˜ì—­ ìŠ¤íƒ€ì¼ (ê·¸ë¦¬ë“œ ìœ ì§€ í•µì‹¬) */
        #mainContent { display: none; width: 100%; }
        .text-hero { max-width: 800px; margin: 0 auto; padding: 80px 20px 40px; text-align: center; }
        .hero-title { font-size: 3rem; font-weight: 800; margin-bottom: 20px; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.2; }
        .hero-subtitle { font-size: 1.1rem; color: var(--text-sub); }
        
        .main-visual-full { width: 100%; height: 450px; background: #e2e8f0 url('https://raw.githubusercontent.com/myc2102-hue/omock/refs/heads/main/images/mainvisual.jpg') center/cover fixed; position: relative; }
        
        /* ì¹´ë“œ ì»¨í…Œì´ë„ˆ */
        .container { max-width: 1200px; margin: -80px auto 0; padding: 0 20px 100px; position: relative; z-index: 10; }
        .grid-wrapper { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3ì—´ ê°•ì œ */
            gap: 25px; 
            width: 100%; 
        }
        
        .card { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 10px 30px rgba(0,0,0,0.04); transition: 0.3s; cursor: pointer; text-decoration: none; color: inherit; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary-color); }
        .icon-box { width: 48px; height: 48px; background: #f1f5f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .card h3 { font-size: 1.2rem; margin-bottom: 8px; font-weight: 700; }
        .card p { color: var(--text-sub); font-size: 0.9rem; line-height: 1.5; }

        footer { text-align: center; padding: 40px; background: #f8fafc; color: #94a3b8; font-size: 0.8rem; border-top: 1px solid #e2e8f0; }
    </style>
</head>
