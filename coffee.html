<script>
    // Firebase ì„¤ì •
    const firebaseConfig = {

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = "";
    let currentCategory = 'morning';
    const TIMES = {
        morning: { open: 7*3600, close: 7*3600+58*60, label: "ì•„ì¹¨ (07:00~07:58)" },
        daily: { open: 9*3600, close: 18*3600, label: "ì£¼ê°„ (09:00~18:00)" }

    // íŒì—… ë¡œê·¸ì¸ ì²˜ë¦¬
    function login() {
        const input = document.getElementById('user-input').value.trim();
        if(!input) return alert("ì´ë¦„ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!");
        userName = input;
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('user-display').style.display = 'block';
        document.getElementById('current-user').innerText = userName;
        updateTimer();
    }

    function logout() {
        if(confirm("ì´ë¦„ì„ ìˆ˜ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            document.getElementById('login-modal').style.display = 'flex';
            document.getElementById('user-input').value = userName;
        }
    }

    function getKSTSeconds() {
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        const krTime = new Date(utc + (9 * 3600000));
        return krTime.getHours() * 3600 + krTime.getMinutes() * 60 + krTime.getSeconds();
    }

    function switchTab(type) {
        currentCategory = type;
        document.getElementById('tab-morning').classList.toggle('active', type === 'morning');
        document.getElementById('tab-daily').classList.toggle('active', type === 'daily');
        updateTimer();
    }

    function updateTimer() {
        const curSec = getKSTSeconds();
        const config = TIMES[currentCategory];
        const timerEl = document.getElementById('time-left');
        const labelEl = document.getElementById('timer-label');
        const btns = document.querySelectorAll('.order-btn');
        document.getElementById('notice-text').innerText = `ìš´ì˜ì‹œê°„: ${config.label}`;

        const isOpen = curSec >= config.open && curSec < config.close;

        if (isOpen) {
            labelEl.innerText = "ì˜ì—… ì¤‘";
            const diff = config.close - curSec;
            timerEl.innerText = `${Math.floor(diff/3600).toString().padStart(2,'0')}:${Math.floor((diff%3600)/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`;
        } else {
            labelEl.innerText = curSec < config.open ? "ì£¼ë¬¸ ì‹œì‘ ì „" : "ì˜ì—… ì¢…ë£Œ";
            timerEl.innerText = "00:00:00";
        }
        
        // ì´ë¦„ì´ ìˆê³  ì˜ì—… ì¤‘ì¼ ë•Œë§Œ ë²„íŠ¼ í™œì„±í™”
        btns.forEach(b => b.disabled = !(userName && isOpen));
    }

    function addOrder(menu) {
        if(!userName) return alert("ì´ë¦„ì„ ë¨¼ì € ì…ë ¥í•´ ì£¼ì„¸ìš”!");
        const prefix = currentCategory === 'morning' ? "ì•„ì¹¨" : "ì£¼ê°„";
        const orderKey = `${userName} (${prefix}_${menu})`;
        db.ref('orders/' + orderKey).transaction(cv => (cv || 0) + 1);
    }

    function addEtcOrder(suffix) {
        const name = document.getElementById('etc-name').value.trim();
        if(!name) return alert("ë©”ë‰´ëª…ì„ ì…ë ¥í•˜ì„¸ìš”");
        addOrder(`${name} ${suffix}`);
        document.getElementById('etc-name').value = "";
    }

    window.adjustQty = (key, amt) => db.ref('orders/' + key).transaction(cv => (cv || 0) + amt <= 0 ? null : (cv || 0) + amt);

    function clearAllOrders() {
        if(confirm("ì •ë§ë¡œ ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('orders').remove();
    }

    db.ref('orders').on('value', (snapshot) => {
        const orders = snapshot.val() || {};
        const listEl = document.getElementById('order-list');
        const totalEl = document.getElementById('total-count');
        listEl.innerHTML = "";
        let total = 0;

        Object.keys(orders).sort().forEach(key => {
            const count = orders[key];
            const li = document.createElement('li');
            li.className = 'order-item';
            li.innerHTML = `<span>${key}</span>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="btn-count" onclick="adjustQty('${key}', -1)">-</button>
                    <span style="font-weight:bold; width:20px; text-align:center;">${count}</span>
                    <button class="btn-count" onclick="adjustQty('${key}', 1)">+</button>
                </div>`;
            listEl.appendChild(li);
            total += count;
        });
        totalEl.innerText = total;
    });

    setInterval(updateTimer, 1000);
    window.onload = () => {
