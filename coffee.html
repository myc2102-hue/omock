<script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentCategory = 'morning';
    const TIMES = {

        daily: { open: 9*3600, close: 18*3600, label: "ì¼ìƒ (09:00~18:00)" }

    function getKSTSeconds() {
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        const krTime = new Date(utc + (9 * 3600000));
        return krTime.getHours() * 3600 + krTime.getMinutes() * 60 + krTime.getSeconds();
    }

    function switchTab(type) {
        currentCategory = type;
        document.getElementById('tab-morning').classList.toggle('active', type === 'morning');
        document.getElementById('tab-daily').classList.toggle('active', type === 'daily');
        updateTimer();
    }

    function updateTimer() {
        const curSec = getKSTSeconds();
        const config = TIMES[currentCategory];
        const timerEl = document.getElementById('time-left');
        const labelEl = document.getElementById('timer-label');
        const btns = document.querySelectorAll('.order-btn');
        document.getElementById('notice-text').innerText = `ìš´ì˜ì‹œê°„: ${config.label}`;

        if (curSec >= config.open && curSec < config.close) {
            labelEl.innerText = "ì£¼ë¬¸ ë§ˆê°ê¹Œì§€";
            btns.forEach(b => b.disabled = false);
            const diff = config.close - curSec;
            const h = Math.floor(diff/3600).toString().padStart(2,'0');
            const m = Math.floor((diff%3600)/60).toString().padStart(2,'0');
            const s = (diff%60).toString().padStart(2,'0');
            timerEl.innerText = `${h}:${m}:${s}`;
        } else {
            labelEl.innerText = curSec < config.open ? "ì£¼ë¬¸ ì‹œì‘ ì „" : "ì˜ì—… ì¢…ë£Œ";
            timerEl.innerText = "00:00:00";

    }

    // [ìƒ· ì¶”ê°€ ì˜µì…˜ í¬í•¨ ì£¼ë¬¸ í•¨ìˆ˜]
    function addOrder(menuName, type) {

        if (curSec < config.open || curSec >= config.close) {
            alert("ì£¼ë¬¸ ê°€ëŠ¥ ì‹œê°„ì´ ì•„ë‹™ë‹ˆë‹¤!");
            return;

        // ìƒ· ì¶”ê°€ ì²´í¬ ì—¬ë¶€ í™•ì¸ (ê¸°íƒ€ ë©”ë‰´ëŠ” IDë¥¼ ë”°ë¡œ ê´€ë¦¬)
        const shotId = menuName === 'ì•„ë©”ë¦¬ì¹´ë…¸' || menuName === 'ë¼ë–¼' ? `shot-${menuName}` : 'shot-ê¸°íƒ€';
        const isShotAdded = document.getElementById(shotId).checked;
        
        const prefix = currentCategory === 'morning' ? "ì•„ì¹¨_" : "ì¼ìƒ_";

        const fullKey = `${prefix}${menuName} (${type})${shotSuffix}`;

    window.adjustQty = function(key, amt) {

        });

    function clearAllOrders() {

    db.ref('orders').on('value', (snapshot) => {

        let total = 0;
