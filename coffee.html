<script>
    // Firebase ì„¤ì •
    const firebaseConfig = {
        apiKey: "AIzaSyBSxM3W_RkCt8poqQJxVhIgYMPqLuZgT6Y",
        authDomain: "menusame-6a326.firebaseapp.com",
        databaseURL: "https://menusame-6a326-default-rtdb.firebaseio.com",
        projectId: "menusame-6a326",
        storageBucket: "menusame-6a326.firebasestorage.app",
        messagingSenderId: "822750462446",
        appId: "1:822750462446:web:1cc67bd3f2b49e52670eff"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const orderRef = db.ref('orders');

    // [ì‹œê°„ ì œì–´ ë¡œì§]
    function getStatus() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        
        const currentTimeInSec = h * 3600 + m * 60 + s;
        const openTimeInSec = 7 * 3600;         // 07:00:00
        const closeTimeInSec = 7 * 3600 + 58 * 60; // 07:58:00

        if (currentTimeInSec < openTimeInSec) return { state: 'BEFORE', diff: openTimeInSec - currentTimeInSec };
        if (currentTimeInSec >= openTimeInSec && currentTimeInSec < closeTimeInSec) return { state: 'OPEN', diff: closeTimeInSec - currentTimeInSec };
        return { state: 'CLOSED', diff: 0 };
    }

    function updateTimer() {
        const status = getStatus();
        const timerEl = document.getElementById('time-left');
        const labelEl = document.getElementById('timer-label');
        const btns = document.querySelectorAll('.order-btn');

        if (status.state === 'BEFORE') {
            labelEl.innerText = "ì£¼ë¬¸ ì‹œì‘ê¹Œì§€";
            btns.forEach(b => b.disabled = true);
        } else if (status.state === 'OPEN') {
            labelEl.innerText = "ì£¼ë¬¸ ë§ˆê°ê¹Œì§€";
            btns.forEach(b => b.disabled = false);
        } else {
            labelEl.innerText = "ì˜¤ëŠ˜ ì£¼ë¬¸ ì¢…ë£Œ";
            timerEl.innerText = "00:00:00";
            btns.forEach(b => b.disabled = true);
            return;
        }

        const h = Math.floor(status.diff / 3600).toString().padStart(2, '0');
        const m = Math.floor((status.diff % 3600) / 60).toString().padStart(2, '0');
        const s = (status.diff % 60).toString().padStart(2, '0');
        timerEl.innerText = `${h}:${m}:${s}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // [ì£¼ë¬¸ ì²˜ë¦¬ ë¡œì§]
    function handleOrder(itemKey, amount) {
        if (getStatus().state !== 'OPEN') {
            alert("ì£¼ë¬¸ ê°€ëŠ¥í•œ ì‹œê°„ì´ ì•„ë‹™ë‹ˆë‹¤! (ì˜¤ì „ 7:00 ~ 7:58)");
            return;
        }
        orderRef.child(itemKey).transaction((cv) => {
            const nv = (cv || 0) + amount;
            return nv <= 0 ? null : nv;
        });
    }

    function updateEtcOrder(option) {
        const input = document.getElementById('etc-name');
        const name = input.value.trim();
        if (!name) return alert("ë©”ë‰´ëª…ì„ ì…ë ¥í•˜ì„¸ìš”");
        handleOrder(`${name} (${option})`, 1);
        input.value = "";
    }

    function clearAllOrders() {
        if (confirm("ì£¼ë¬¸ ë‚´ì—­ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) orderRef.remove();
    }

    // [ì‹¤ì‹œê°„ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§]
    orderRef.on('value', (snapshot) => {
        const orders = snapshot.val() || {};
        const listEl = document.getElementById('order-list');
        const totalEl = document.getElementById('total-count');
        listEl.innerHTML = "";
        let total = 0;

        Object.keys(orders).forEach(key => {
            const count = orders[key];
            const li = document.createElement('li');
            li.className = 'order-item';
            li.innerHTML = `
                <span>${key}</span>
                <div class="count-controls">
                    <button class="btn-count" onclick="handleOrder('${key}', -1)">-</button>
                    <span class="item-count">${count}</span>
                    <button class="btn-count" onclick="handleOrder('${key}', 1)">+</button>
                </div>
            `;
            listEl.appendChild(li);
            total += count;
        });
        if (total === 0) listEl.innerHTML = '<p style="text-align:center; color:#aaa; margin:15px 0;">ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        totalEl.innerText = total;
    });
</script>
