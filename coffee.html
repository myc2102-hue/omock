    <style>

<body>
<div class="container">
    <h1>â˜• ì°°ìŠ¤ëŠ”ì»¤í”¼ìš”ì •</h1>
    <div class="tabs">

    </div>
    <div class="timer-banner">

        <span id="time-left">00:00:00</span>
        <div id="notice-text" style="font-size:0.75rem; color:#ccc; margin-top:5px;"></div>
    </div>

    <div class="order-summary">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">

            <button style="width:auto; padding:5px 10px; font-size:0.7rem;" onclick="clearAllOrders()">ì´ˆê¸°í™”</button>
        </div>
        <ul id="order-list" style="list-style:none; padding:0; margin:0;"></ul>
        <div style="text-align:right; font-weight:bold; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
            ì´ ìˆ˜ëŸ‰: <span id="total-count">0</span>ê°œ

</div>

<script>
    const menuData = [{ name: "ì•„ë©”ë¦¬ì¹´ë…¸" }, { name: "ë¼ë–¼" }];
    const firebaseConfig = {
        apiKey: "AIzaSyBSxM3W_RkCt8poqQJxVhIgYMPqLuZgT6Y",
        authDomain: "menusame-6a326.firebaseapp.com",
        databaseURL: "https://menusame-6a326-default-rtdb.firebaseio.com",
        projectId: "menusame-6a326",
        storageBucket: "menusame-6a326.firebasestorage.app",
        messagingSenderId: "822750462446",
        appId: "1:822750462446:web:1cc67bd3f2b49e52670eff"
    };

    firebase.initializeApp(firebaseConfig);
    const orderRef = firebase.database().ref('orders');

    let currentCategory = 'morning';
    const TIMES = {
        morning: { open: 7*3600, close: 7*3600+58*60, label: "ì•„ì¹¨ (07:00~07:58)" },
        daily: { open: 9*3600, close: 18*3600, label: "ì¼ìƒ (09:00~18:00)" }
    };

    // [ê°•ì œ í•œêµ­ ì‹œê°„ ê³„ì‚°]
    function getKSTSeconds() {
        const curr = new Date();
        const utc = curr.getTime() + (curr.getTimezoneOffset() * 60 * 1000);
        const KR_TIME_DIFF = 9 * 60 * 60 * 1000;
        const krDate = new Date(utc + KR_TIME_DIFF);
        return krDate.getHours() * 3600 + krDate.getMinutes() * 60 + krDate.getSeconds();
    }

    function renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = "";
        menuData.forEach(item => {
            container.innerHTML += `
                <div class="menu-item">
                    <span style="font-weight:bold;">${item.name}</span>
                    <div class="btn-group">
                        <button class="btn-ice order-btn" onclick="addOrder('${item.name} (Ice)')">Ice</button>
                        <button class="btn-hot order-btn" onclick="addOrder('${item.name} (Hot)')">Hot</button>
                    </div>
                </div>`;
        });
        container.innerHTML += `
            <div class="menu-item">
                <span style="font-weight:bold;">ê¸°íƒ€ ë©”ë‰´</span>
                <input type="text" id="etc-name" placeholder="ë©”ë‰´ ì…ë ¥">
                <div class="btn-group">
                    <button class="btn-ice order-btn" onclick="addEtcOrder('Ice')">Ice</button>
                    <button class="btn-hot order-btn" onclick="addEtcOrder('Hot')">Hot</button>
                </div>
            </div>`;
    }

    function switchTab(type) {
        currentCategory = type;
        document.getElementById('tab-morning').className = (type === 'morning' ? 'tab active' : 'tab');
        document.getElementById('tab-daily').className = (type === 'daily' ? 'tab active' : 'tab');
        updateTimer();
    }

    function updateTimer() {
        const curSec = getKSTSeconds();
        const mConf = TIMES.morning;
        const dConf = TIMES.daily;

        const currentConf = currentCategory === 'morning' ? mConf : dConf;
        const timerEl = document.getElementById('time-left');
        const labelEl = document.getElementById('timer-label');
        const btns = document.querySelectorAll('.order-btn');

        document.getElementById('notice-text').innerText = `ìš´ì˜ì‹œê°„: ${currentConf.label}`;

        let status = "CLOSED";
        let diff = 0;

        if (curSec < currentConf.open) {
            status = "BEFORE";
            diff = currentConf.open - curSec;
        } else if (curSec < currentConf.close) {
            status = "OPEN";
            diff = currentConf.close - curSec;
        }

        if (status === "OPEN") {
            labelEl.innerText = "ì£¼ë¬¸ ë§ˆê°ê¹Œì§€";
            btns.forEach(b => b.disabled = false);
            const h = Math.floor(diff/3600).toString().padStart(2,'0');
            const m = Math.floor((diff%3600)/60).toString().padStart(2,'0');
            const s = (diff%60).toString().padStart(2,'0');
            timerEl.innerText = `${h}:${m}:${s}`;
        } else {
            labelEl.innerText = status === "BEFORE" ? "ì£¼ë¬¸ ì‹œì‘ê¹Œì§€" : "ì˜¤ëŠ˜ ì˜ì—… ì¢…ë£Œ";
            timerEl.innerText = "00:00:00";
            btns.forEach(b => b.disabled = true);
        }
    }

    function addOrder(key) {
        const curSec = getKSTSeconds();
        const conf = TIMES[currentCategory];
        if (curSec < conf.open || curSec >= conf.close) {
            alert("ì§€ê¸ˆì€ ì£¼ë¬¸ ê°€ëŠ¥ ì‹œê°„ì´ ì•„ë‹™ë‹ˆë‹¤!");
            return;
        }
        const prefix = currentCategory === 'morning' ? "[ì•„ì¹¨] " : "[ì¼ìƒ] ";
        const fullKey = prefix + key;
        orderRef.child(fullKey).transaction(cv => (cv || 0) + 1);
    }

    function addEtcOrder(opt) {
        const val = document.getElementById('etc-name').value.trim();
        if(!val) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”");
        addOrder(`${val} (${opt})`);
        document.getElementById('etc-name').value = "";
    }

    function clearAllOrders() { if(confirm("ì´ˆê¸°í™”?")) orderRef.remove(); }

    orderRef.on('value', (snapshot) => {
        const orders = snapshot.val() || {};
        const listEl = document.getElementById('order-list');
        const totalEl = document.getElementById('total-count');
        listEl.innerHTML = "";
        let total = 0;
        Object.keys(orders).forEach(key => {
            const count = orders[key];
            const li = document.createElement('li');
            li.className = 'order-item';
            li.innerHTML = `<span>${key}</span>
                <div class="count-controls">
                    <button class="btn-count" onclick="firebase.database().ref('orders').child('${key}').transaction(cv=> (cv||0)-1 <= 0 ? null : (cv||0)-1)">-</button>
                    <span style="margin:0 10px; font-weight:bold;">${count}</span>
                    <button class="btn-count" onclick="firebase.database().ref('orders').child('${key}').transaction(cv=>(cv||0)+1)">+</button>
                </div>`;
            listEl.appendChild(li);
            total += count;
        });
        totalEl.innerText = total;
    });

    renderMenu();
    // ì ‘ì† ì‹œ ì‹œê°„ì— ë§ì¶° ìë™ íƒ­ ì„¤ì •
    const startSec = getKSTSeconds();
    if (startSec >= TIMES.morning.open && startSec < TIMES.morning.close) switchTab('morning');
    else switchTab('daily');
    
    setInterval(updateTimer, 1000);
</script>
