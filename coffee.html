<div class="container">

            <button class="btn-reset" onclick="clearAllOrders()">ì´ˆê¸°í™”</button>
        </div>
        <ul id="order-list"></ul>
        <div class="total-section">ì´ ìˆ˜ëŸ‰: <span id="total-count">0</span>ê°œ</div>

</div>

<script>
    // 1. ë©”ë‰´ ê´€ë¦¬ (ì—¬ê¸°ë§Œ ìˆ˜ì •í•˜ë©´ ì–‘ìª½ íƒ­ ëª¨ë‘ ë°˜ì˜)
    const menuData = [{ name: "ì•„ë©”ë¦¬ì¹´ë…¸" }, { name: "ë¼ë–¼" }];

    // 2. íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •
    const firebaseConfig = {
        apiKey: "AIzaSyBSxM3W_RkCt8poqQJxVhIgYMPqLuZgT6Y",
        authDomain: "menusame-6a326.firebaseapp.com",
        databaseURL: "https://menusame-6a326-default-rtdb.firebaseio.com",
        projectId: "menusame-6a326",
        storageBucket: "menusame-6a326.firebasestorage.app",
        messagingSenderId: "822750462446",
        appId: "1:822750462446:web:1cc67bd3f2b49e52670eff"
    };
    firebase.initializeApp(firebaseConfig);
    const orderRef = firebase.database().ref('orders');

    let currentCategory = 'morning';

    function renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = "";
        menuData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `
                <span class="menu-name">${item.name}</span>
                <div class="btn-group">
                    <button class="btn-ice order-btn" onclick="handleOrder('${item.name} (Ice)', 1)">Ice</button>
                    <button class="btn-hot order-btn" onclick="handleOrder('${item.name} (Hot)', 1)">Hot</button>
                </div>`;
            container.appendChild(div);
        });
        const etcDiv = document.createElement('div');
        etcDiv.className = 'menu-item';
        etcDiv.innerHTML = `
            <span class="menu-name">ê¸°íƒ€ ë©”ë‰´ ì§ì ‘ ì…ë ¥</span>
            <input type="text" id="etc-name" placeholder="ë©”ë‰´ëª…ì„ ì…ë ¥í•˜ì„¸ìš”">
            <div class="btn-group" style="margin-top:10px;">
                <button class="btn-ice order-btn" onclick="updateEtcOrder('Ice')">Ice</button>
                <button class="btn-hot order-btn" onclick="updateEtcOrder('Hot')">Hot</button>
            </div>`;
        container.appendChild(etcDiv);
    }

    function switchTab(type) {
        currentCategory = type;
        document.getElementById('tab-morning').classList.toggle('active', type === 'morning');
        document.getElementById('tab-daily').classList.toggle('active', type === 'daily');
        updateTimer();
    }

    function getStatus() {
        const now = new Date();
        const cur = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        let config = currentCategory === 'morning' 
            ? { open: 7*3600, close: 7*3600+58*60, label: "ì•„ì¹¨ìš© (07:00~07:58)" }
            : { open: 9*3600, close: 18*3600, label: "ì¼ìƒìš© (09:00~18:00)" };

        if (cur < config.open) return { state: 'BEFORE', diff: config.open - cur, config };
        if (cur < config.close) return { state: 'OPEN', diff: config.close - cur, config };
        return { state: 'CLOSED', diff: 0, config };
    }

    function updateTimer() {
        const s = getStatus();
        document.getElementById('notice-text').innerText = `ìš´ì˜ì‹œê°„: ${s.config.label}`;
        const timerEl = document.getElementById('time-left');
        const labelEl = document.getElementById('timer-label');
        const btns = document.querySelectorAll('.order-btn');

        if (s.state === 'BEFORE') {
            labelEl.innerText = "ì£¼ë¬¸ ì‹œì‘ê¹Œì§€";
            btns.forEach(b => b.disabled = true);
        } else if (s.state === 'OPEN') {
            labelEl.innerText = "ì£¼ë¬¸ ë§ˆê°ê¹Œì§€";
            btns.forEach(b => b.disabled = false);
        } else {
            labelEl.innerText = "ì£¼ë¬¸ ì¢…ë£Œ";
            timerEl.innerText = "00:00:00";
            btns.forEach(b => b.disabled = true);
            return;
        }
        const h = Math.floor(s.diff/3600).toString().padStart(2,'0');
        const m = Math.floor((s.diff%3600)/60).toString().padStart(2,'0');
        const sec = (s.diff%60).toString().padStart(2,'0');
        timerEl.innerText = `${h}:${m}:${sec}`;
    }

    setInterval(updateTimer, 1000);

    function handleOrder(key, amt) {
        if (getStatus().state !== 'OPEN') return alert("í˜„ì¬ ì£¼ë¬¸ ê°€ëŠ¥ ì‹œê°„ì´ ì•„ë‹™ë‹ˆë‹¤.");
        const prefix = currentCategory === 'morning' ? "[ì•„ì¹¨] " : "[ì¼ìƒ] ";
        updateDB(prefix + key, amt);
    }

    function updateDB(fullKey, amt) {
        orderRef.child(fullKey).transaction(cv => {
            const nv = (cv || 0) + amt;
            return nv <= 0 ? null : nv;
        });
    }

    function updateEtcOrder(opt) {
        const input = document.getElementById('etc-name');
        const name = input.value.trim();
        if(!name) return alert("ë©”ë‰´ëª…ì„ ì…ë ¥í•˜ì„¸ìš”");
        handleOrder(`${name} (${opt})`, 1);
        input.value = "";
    }

    function clearAllOrders() {
        if(confirm("ëª¨ë“  ì£¼ë¬¸ì„ ì´ˆê¸°í™”í• ê¹Œìš”?")) orderRef.remove();
    }

    orderRef.on('value', (snapshot) => {
        const orders = snapshot.val() || {};
        const listEl = document.getElementById('order-list');
        const totalEl = document.getElementById('total-count');
        listEl.innerHTML = "";
        let total = 0;

        Object.keys(orders).forEach(key => {
            const count = orders[key];
            const li = document.createElement('li');
            li.className = 'order-item';
            li.innerHTML = `
                <span class="item-name">${key}</span>
                <div class="count-controls">
                    <button class="btn-count" onclick="updateDB('${key}', -1)">-</button>
                    <span class="item-count">${count}</span>
                    <button class="btn-count" onclick="updateDB('${key}', 1)">+</button>
                </div>`;
            listEl.appendChild(li);
            total += count;
        });
        if (total === 0) listEl.innerHTML = '<p style="text-align:center; color:#aaa; margin:15px 0;">ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        totalEl.innerText = total;
    });

    renderMenu();
    updateTimer();
</script>
