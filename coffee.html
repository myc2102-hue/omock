<script>

    const firebaseConfig = {

        authDomain: "menusame-6a326.firebaseapp.com",

    let currentCategory = 'morning';

        daily: { open: 9*3600, close: 18*3600, label: "ì¼ìƒ (09:00~18:00)" }

    function renderMenu() {

        container.innerHTML = "";
        menuData.forEach(item => {

    // [ì‹œê°„ì— ë”°ë¥¸ ìë™ ëœë”© ë¡œì§]
    function autoLanding() {
        const now = new Date();
        const cur = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        
        // ì•„ì¹¨ ì‹œê°„(07:00 ~ 07:58)ì´ë©´ ì•„ì¹¨ìš©, ì•„ë‹ˆë©´ ì¼ìƒìš©
        if (cur >= TIMES.morning.open && cur < TIMES.morning.close) {
            switchTab('morning');
        } else {
            switchTab('daily');
        }
    }

    function switchTab(type) {
        currentCategory = type;
        document.getElementById('tab-morning').classList.toggle('active', type === 'morning');
        document.getElementById('tab-daily').classList.toggle('active', type === 'daily');
        updateTimer();
    }

    function checkTimeStatus(type) {
        const now = new Date();
        const cur = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const config = TIMES[type];
        if (cur < config.open) return { state: 'BEFORE', diff: config.open - cur, config };
        if (cur < config.close) return { state: 'OPEN', diff: config.close - cur, config };
        return { state: 'CLOSED', diff: 0, config };
    }

    function updateTimer() {
        const mStatus = checkTimeStatus('morning');
        const dStatus = checkTimeStatus('daily');
        const currentStatus = (currentCategory === 'morning') ? mStatus : dStatus;
        
        document.getElementById('notice-text').innerText = `ìš´ì˜ì‹œê°„: ${currentStatus.config.label}`;
        const timerEl = document.getElementById('time-left');
        const labelEl = document.getElementById('timer-label');
        const btns = document.querySelectorAll('.order-btn');

        if (currentStatus.state === 'OPEN') {
            labelEl.innerText = "ì£¼ë¬¸ ë§ˆê°ê¹Œì§€";
            btns.forEach(b => b.disabled = false);
            const h = Math.floor(currentStatus.diff/3600).toString().padStart(2,'0');
            const m = Math.floor((currentStatus.diff%3600)/60).toString().padStart(2,'0');
            const sec = (currentStatus.diff%60).toString().padStart(2,'0');
            timerEl.innerText = `${h}:${m}:${sec}`;
        } else {
            labelEl.innerText = currentStatus.state === 'BEFORE' ? "ì£¼ë¬¸ ì‹œì‘ê¹Œì§€" : "ì˜¤ëŠ˜ ì£¼ë¬¸ ì¢…ë£Œ";
            timerEl.innerText = "00:00:00";

        }
        document.getElementById('tab-morning').classList.toggle('locked', mStatus.state !== 'OPEN');
        document.getElementById('tab-daily').classList.toggle('locked', dStatus.state !== 'OPEN');
    }

    setInterval(updateTimer, 1000);

    function handleOrder(key, amt) {

        const prefix = currentCategory === 'morning' ? "[ì•„ì¹¨] " : "[ì¼ìƒ] ";
        orderRef.child(prefix + key).transaction(cv => (cv || 0) + amt <= 0 ? null : (cv || 0) + amt);
    }

    function handleOrderEtc(opt) {

    function clearAllOrders() { if(confirm("ì´ˆê¸°í™”í• ê¹Œìš”?")) orderRef.remove(); }

    orderRef.on('value', (snapshot) => {

            const count = orders[key];

            li.innerHTML = `<span class="item-name">${key}</span>
                <div class="count-controls">
                    <button class="btn-count" onclick="firebase.database().ref('orders').child('${key}').transaction(cv=>(cv||0)-1<=0?null:(cv||0)-1)">-</button>

                </div>`;
            listEl.appendChild(li);
            total += count;
        });
        totalEl.innerText = total;
    });
